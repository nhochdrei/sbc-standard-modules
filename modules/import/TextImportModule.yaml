version: "1.0"

type: IMPORT
name: TextImportModule
parameters:
  - key: files
    type: LIST
    dataType: STRING
    pattern: ".+"
  - key: delimiter
    type: SCALAR
    dataType: STRING
    pattern: ".{1}"
    defaultValue: ","
  - key: quote
    type: SCALAR
    dataType: STRING
    pattern: ".{1}"
    defaultValue: '"'
