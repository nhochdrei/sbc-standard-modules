version: "1.0"

name: DecisionTreeModule
inputs:
  - name: values
    size: elemCount
    vars:
      - name: source
        size: featureCount
        operationalType:
          - variant:
              - NOMIAL
              - ORDINAL
              - METRIC
        dataType:
          - variant:
              - INTEGER
              - FLOAT
              - STRING
      - name: target
        size: 1
        operationalType:
          - NOMIAL
        dataType:
          - STRING
outputs:
  - name: nodes
    size: nodeCount
    vars:
      - name: node
        size: 1
        operationalType:
          - NOMIAL
        dataType:
          - INTEGER
        unique: true
      - name: children
        size: 2
        operationalType:
          - NOMIAL
        dataType:
          - INTEGER
        reference: outputs.nodes.node
      - name: feature
        size: 1
        operationalType:
          - NOMIAL
        dataType:
          - STRING
